<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Locations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500&display=swap');

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;

  background: url("wedding bg.jpeg");
  background-size: cover;          /* Full screen */
  background-position: center top; /* Preserve artwork */
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-start;         /* NOT center */
  padding-top: 8vh;                /* Push card down */
}

/* MOBILE ONLY: background image below the card */
@media (max-width: 768px) {

  /* Remove bg from body on mobile */
  body {
    background: #f6efe6 !important;
  }

  /* Push card nicely */
  .container {
    margin-bottom: 4vh;
  }

  /* Create background section below card */
  body::after {
    content: "";
    display: block;
    width: 100%;
    height: 80vh;

    background: url("wedding bg.jpeg") no-repeat center top;
    background-size: contain;
    background-color: #f6efe6;
  }
}

.container {
  background: rgba(255, 255, 255, 0.92); /* Card-only background */
  padding: 40px 30px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 90%;
  border: 2px solid #d4af37;
  text-align: center;
}


h1 {
  font-family: 'Playfair Display', serif;
  color: #7a2e2e;
  margin-bottom: 6px;
  font-size: 30px;
}

.subtitle {
  color: #6b4b3e;
  font-size: 16px;
  margin-bottom: 28px;
}

.button {
  display: block;
  margin: 18px auto;
  padding: 18px;
  background: linear-gradient(135deg, #8b3a3a, #6f2d2d);
  color: #fff;
  text-decoration: none;
  border-radius: 14px;
  font-size: 18px;
  font-weight: 500;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 26px rgba(0,0,0,0.3);
}

.footer {
  margin-top: 26px;
  font-size: 14px;
  color: #7a6a58;
}
</style>
</head>

<body>
  <div class="container">
    <h1>Pothula‚Äôs Wedding</h1>
    <p class="subtitle">Select your destination</p>

    <a class="button"
       href="https://goo.gl/maps/PcHAvhKV6GGLRLGG7"
       target="_blank">
      üè† Home Location
    </a>

    <a class="button"
       href="https://maps.app.goo.gl/Rum1vRGCsG8UvgAYA"
       target="_blank">
      üèõÔ∏è Function Hall Location
    </a>

    <div class="footer">
      Opens in Google Maps
    </div>
  </div>
</body>
</html>
